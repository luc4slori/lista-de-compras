<!DOCTYPE html>
<html>

<head>
	<title>Lista de compras- Lucas Comito</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="wrapper">
		<header>
			<h1><b>Lista de compras</b></h1>
			<p id="first"><b>Agrega, tacha o saca items de la lista.</b></p>
		</header>
		<input type="text" name="" id="userinput" placeholder="ingresa items">
		<button id="enter">Agregar</button>
		<button id="clear">Borrar todo</button>
		<section>
			<div class="background--lightgreen" id="ulHook">
				<ul>
					<div class="li-wrapper"></div>
				</ul>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
